routes:
    -
      method: GET
      path: /v1/stats/charities/individuals
      auth:
        strategy: jwt
        scope:
          - administrator
      jsonp: callback
      handler:
        type: cqrs
        method: query
        name: statsCharitiesIndividualsQuery
    -
      method: GET
      path: /v1/stats/charities/none
      auth:
        strategy: jwt
        scope:
          - administrator
      jsonp: callback
      handler:
        type: cqrs
        method: query
        name: statsCharitiesNoneQuery
    -
      method: GET
      path: /v1/stats/individuals/ages/{gender}
      auth:
        strategy: jwt
        scope:
          - administrator
      jsonp: callback
      validate:
        params: _0003
      handler:
        type: cqrs
        method: query
        name: statsIndividualsAges
        params: request.params.gender
