version: '2'

services:

  node:
    image: mhart/alpine-node:6
    depends_on:
      - mysql
      - rethinkdb
      - rabbitmq
      - logstash
      - elasticsearch
    command: node --version

  mysql:
    image: library/mysql:5
    environment:
      MYSQL_ROOT_PASSWORD: none
    volumes:
      - ./volumes/databases/mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  rethinkdb:
    image: library/rethinkdb
    volumes:
      - ./volumes/databases/rethinkdb:/data
    ports:
      - "28080:8080"
      - "28015:28015"
      - "29015:29015"

  rabbitmq:
    image: tutum/rabbitmq:latest
    environment:
      RABBITMQ_PASS: none
    ports:
      - "5672:5672"
      - "15672:15672"

  logstash:
    build: docker/logstash/
    command: -f /etc/logstash/conf.d/
    volumes:
      - ./docker/logstash/config:/etc/logstash/conf.d
    ports:
      - "5000:5000"

  elasticsearch:
    build: docker/elasticsearch/
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms1g -Xmx1g"
